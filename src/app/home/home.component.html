<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
  <h4>All Crowdfunding projects</h4>
</div>

<div *ngFor="let project of projects | async"   class="card">
  <div class="card-body">
    <h5 (click)="goToDetailPage(project)">{{project.title}}</h5>
    <div *ngIf="currentRoute === '/admin'">
      <hr>
      <app-edit-project [selectedProject]="project"></app-edit-project>
    </div>
  </div>
</div>
